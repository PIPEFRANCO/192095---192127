<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="caja-login">
            <img src="" alt="Logo de la Empresa X" class="logo">
            <h2>Control de acceso</h2>
            <form action="welcome.html">
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" minlength="12" required>
                </div>
                <button type="submit" class="boton-verde">Ingresar</button>
                <p class="enlace-registro">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
