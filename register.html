<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="caja-login caja-registro">
            <img src="" alt="Logo de la Empresa X" class="logo">
            <h2>Crear Cuenta en nuestra App</h2>
            <form action="welcome.html">
                <div class="grupo-formulario">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" minlength="10" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8" maxlength="15" required>
                </div>
                <div class="grupo-formulario">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa" required>
                </div>
                <div class="grupo-formulario">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" placeholder="Ingrese su dirección" required>
                </div>
                <div class="grupo-formulario">
                    <label for="phone">Teléfono</label>
                    <input type="number" id="phone" name="phone" placeholder="Máximo 10 caracteres" maxlength="10" required>
                </div>
                <button type="submit" class="boton-verde">Registrarse</button>
                <p class="enlace-registro">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
